<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="index.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Frösunda Omsorg Parkering</h1>
    <h2>Parkerat in någon i garaget?</h2>
    <p id="instruktion">Vänligen skriv in ditt namn, telefonnummer och vilken plats du parkerat på. Tack på förhand!</p>
    <p id="instruktion">Vägg</p>
    <div id="container" class="box-text">
        <div id="row-one">
            <div id="one">
                <p>Inre parkering #1</p>
                <p id="show-name-1"></p>
                <p id="show-phone-1"></p>
                <button id="remove-parking-1" onclick="removeParkingOne()">Ta bort</button>
            </div>
            <div id="two">
                <p>Inre parkering #2</p>
                <p id="show-name-2"></p>
                <p id="show-phone-2"></p>
                <button id="remove-parking-2" onclick="removeParkingTwo()">Ta bort</button>
            </div>
            <div id="three">
                <p>Inre parkering #3</p>
                <p id="show-name-3"></p>
                <p id="show-phone-3"></p>
                <button id="remove-parking-3" onclick="removeParkingThree()">Ta bort</button>
            </div>
        </div>
        <div id="row-two" class="box-text">
            <div id="four">
                <p>Yttre parkering #4</p>
                <p id="show-name-4"></p>
                <p id="show-phone-4"></p>
                <button id="remove-parking-4" onclick="removeParkingFour()">Ta bort</button>
            </div>
            <div id="five">
                <p>Yttre parkering #5</p>
                <p id="show-name-5"></p>
                <p id="show-phone-5"></p>
                <button id="remove-parking-5" onclick="removeParkingFive()">Ta bort</button>
            </div>
            <div id="six">
                <p>Yttre parkering #6</p>
                <p id="show-name-6"></p>
                <p id="show-phone-6"></p>
                <button id="remove-parking-6" onclick="removeParkingSix()">Ta bort</button>
            </div>
        </div>
    </div>

    <div id="form-div" class="box-text">
        <h2>Registrera parkering</h2>

        <form class="form-container" id="form">
            <label for="park-spot"><b>Plats</b></label>
            <select id="select-park">
                <option id="option-1" value="1">1</option>
                <option id="option-2" value="2">2</option>
                <option id="option-3" value="3">3</option>
                <option id="option-4" value="4">4</option>
                <option id="option-5" value="5">5</option>
                <option id="option-6" value="6">6</option>
            </select>

            <label for="name"><b>Namn</b></label>
            <input type="text" name="name" id="name-field" required>

            <label for="cellphone"><b>Telefonnummer</b></label>
            <input type="tel" name="cellphone" id="phone-field"
                pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" maxlength="12" required>
        </form>
        <br>
        <button onClick="regPark()">Registrera</button>
    </div>
</body>

<script>
    function regPark() {
        var park = document.getElementById("select-park").value;
        var name = document.getElementById("name-field").value;
        var phone = document.getElementById("phone-field").value;
        var nameString = "show-name-" + park;
        var phoneString = "show-phone-" + park;
        //console.log(nameString + " " + phoneString);

        document.getElementById(nameString).innerHTML = name;
        document.getElementById(phoneString).innerHTML = phone;
        //console.log(name + " " + phone);

        document.getElementById("form").reset();
    }

    function removeParkingOne() {
        document.getElementById("show-name-1").innerHTML = "";
        document.getElementById("show-phone-1").innerHTML = "";
    }

    function removeParkingTwo() {
        document.getElementById("show-name-2").innerHTML = "";
        document.getElementById("show-phone-2").innerHTML = "";
    }

    function removeParkingThree() {
        document.getElementById("show-name-3").innerHTML = "";
        document.getElementById("show-phone-3").innerHTML = "";
    }

    function removeParkingFour() {
        document.getElementById("show-name-4").innerHTML = "";
        document.getElementById("show-phone-4").innerHTML = "";
    }

    function removeParkingFive() {
        document.getElementById("show-name-5").innerHTML = "";
        document.getElementById("show-phone-5").innerHTML = "";
    }

    function removeParkingSix() {
        document.getElementById("show-name-6").innerHTML = "";
        document.getElementById("show-phone-6").innerHTML = "";
    }
</script>

</html>
